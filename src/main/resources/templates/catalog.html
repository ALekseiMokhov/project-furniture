<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <link rel="stylesheet" href="css/catalog.css"/>
    <link rel="shortcut icon" href="images/spring_icon.png" type="image/png">
</head>
<body>
<header class="header">
   <h1 class="txt">Портфолио</h1>

</header>

<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="images/catalog/1.png" style="width:70%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="images/catalog/2.png" style="width:70%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="images/catalog/9.png" style="width:70%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="images/catalog/5.png" style="width:70%">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="images/catalog/6.png" style="width:70%">
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="images/catalog/10.png" style="width:70%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="images/catalog/1.png" style="width:100%" onclick="currentSlide(1)" >
        </div>
        <div class="column">
            <img class="demo cursor" src="images/catalog/2.png" style="width:100%" onclick="currentSlide(2)" >
        </div>
        <div class="column">
            <img class="demo cursor" src="images/catalog/9.png" style="width:100%" onclick="currentSlide(3)" >
        </div>
        <div class="column">
            <img class="demo cursor" src="images/catalog/10.png" style="width:100%" onclick="currentSlide(4)">
        </div>
        <div class="column">
            <img class="demo cursor" src="images/catalog/5.png" style="width:100%" onclick="currentSlide(5)" >
        </div>
        <div class="column">
            <img class="demo cursor" src="images/catalog/6.png" style="width:100%" onclick="currentSlide(6)" >
        </div>
    </div>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

<footer style="text-align:center;">
    <div style="position:relative">
        <button class="button" onclick="document.location='/'">
            Назад</button>
    </div>
</footer>
</body>
</html>
